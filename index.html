<!DOCTYPE html>
<html>
<head>
	<title>GifTastic</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="page-header">
		<!-- Buttons will show here -->
		<div id="topics-buttons">
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-9">
			<!-- Gifs will appear here -->
				<div id="gifs-appear-here">
			
				</div>
			</div>
			<div class="col-md-3">
			<!-- Form to add new buttons will appear here -->
				<form id="topics-form">
					<label for="topics-input">Add a topic of choice</label>
					<input type="text" id="topics-input">
					<input id="add-topics" type="submit" name="Submit">
				</form>
			</div>
		</div>
	</div>


<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="app.js"></script>

</body>
</html>
